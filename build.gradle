
plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version "3.0"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    
}
jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacoco")
}


jacocoTestReport {
    dependsOn test
     reports {
        xml.enabled = true
        html.enabled = true
    }
}
check.dependsOn jacocoTestReport


sonarqube {
    properties {
        property 'sonar.host.url', 'http://localhost:9000'
    
    }
}

